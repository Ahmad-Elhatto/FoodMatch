<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - FoodMatch</title>
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet " href="css/style.css">
    <link rel="stylesheet " href="css/navbar.css">
</head>
<body>
<header class="register-header">
    <h1>FoodMatch</h1>
</header>

<main class="register-container">
    <form class="register-form" id="register-form" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create Password" minlength="6" maxlength="64" required>

        <label for="profileImage">Profile Picture</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*" required>

        <button type="submit">Register</button>

        <a href="login.html" class="login">I have an account</a>
    </form>
</main>
<script src="js/helpers/errors.iife.js"></script>
<script src="js/register.js"></script>
</body>
</html>
