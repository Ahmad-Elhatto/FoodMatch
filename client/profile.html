<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMatch - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/fav.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
<header>
    <a href="home.html" class="logo" style="text-decoration: none; color: inherit;">
        <img src="images/Logo.png" alt="FoodMatch Logo">
        <span class="website-name">FoodMatch</span>
    </a>


    <div id="group">
        <div class="toggle-container">
            <input type="checkbox" id="my-toggle" class="toggle-checkbox">
            <label for="my-toggle" class="toggle-label"></label>
        </div>

        <div class="icons">
            <a href= "favorites.html">
                <img src="images/fav_emp.png" alt="fav empty">
            </a>
            <div class="settings-container">
                <img src="images/settings.png" alt="Settings" id="settings-icon">
                <div class="dropdown-menu" id="dropdown-menu">
                    <div class="dropdown-user-info">
                        <img id="profile-picture-settings" src="" alt="User Profile Picture" class="dropdown-profile-pic" style="visibility: visible;" />
                        <div class="dropdown-username" id="dropdown-username">Name</div>
                    </div>
                    <hr class="dropdown-divider" />
                    <a href="profile.html" class="dropdown-item">
                        <img src="images/account.png" alt="Account & Settings" class="dropdown-item-icon" />
                        Account & Settings
                    </a>
                    <a href="login.html" class="dropdown-item">
                        <img src="images/logout.png" alt="Logout" class="dropdown-item-icon" />
                        Log out
                    </a>
                </div>
            </div>
        </div>

        <div class="profile-img">
            <img id="profile-picture-nav" src="" alt="User Profile Picture" style="visibility: visible;" />
        </div>
    </div>
</header>

<main>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-imgbig">
                <img id="profile-picture-main" src="" alt="User Profile Picture" style="visibility: visible;" />
            </div>
            <div class="profile-info">
                <h1 id="user-name"></h1>
                <p id="user-email"></p>
                <p id="user-password"></p>
            </div>
        </div>

        <form class="edit-profile-form" id="edit-profile-form">
            <h2>Edit Profile</h2>
            <input type="text" id="edit-name" name="name" placeholder="Full Name">
            <input type="email" id="edit-email" name="email" placeholder="Email Address">
            <input type="password" id="edit-password" name="password" placeholder="New Password">
            <label for="edit-profile-image">New Profile Picture:</label>
            <input type="file" id="edit-profile-image" name="profileImage" accept="image/*">
            <button type="submit">Save Changes</button>
        </form>
    </div>
</main>
<script src="js/helpers/errors.iife.js"></script>
<script src="js/loadUserProfile.js"></script>
<script src="js/profile.js"></script>
<script src="js/main.js"></script>
<script src="js/updateProfile.js"></script>
</body>
</html>
