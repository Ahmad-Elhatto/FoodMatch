<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iphone_style.css" media="(max-width: 480px)">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/fav.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<body>
<header>
    <a href="home.html" class="logo" style="text-decoration: none; color: inherit;">
        <img src="images/Logo.png" alt="FoodMatch Logo">
        <span class="website-name">FoodMatch</span>
    </a>

    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button> search</button>
    </div>

    <div id="group">
        <div class="toggle-container">
            <input type="checkbox" id="my-toggle" class="toggle-checkbox">
            <label for="my-toggle" class="toggle-label"></label>
        </div>

        <div class="icons">
            <a href= "favorites.html">
                <img src="images/fav_emp.png" alt="fav empty">
            </a>
            <div class="settings-container">
                <img src="images/settings.png" alt="Settings" id="settings-icon">
                <div class="dropdown-menu" id="dropdown-menu">
                    <div class="dropdown-user-info">
                        <img id="profile-picture-settings" src="" alt="User Profile Picture" class="dropdown-profile-pic" style="visibility: visible;" />
                        <div class="dropdown-username" id="dropdown-username">Name</div>
                    </div>
                    <hr class="dropdown-divider" />
                    <a href="profile.html" class="dropdown-item">
                        <img src="images/account.png" alt="Account & Settings" class="dropdown-item-icon" />
                        Account & Settings
                    </a>
                    <a href="login.html" class="dropdown-item">
                        <img src="images/logout.png" alt="Logout" class="dropdown-item-icon" />
                        Log out
                    </a>
                </div>
            </div>
        </div>

        <div class="profile-img">
            <img id="profile-picture-nav" src="" alt="User Profile Picture" style="visibility: visible;" />
        </div>
    </div>
</header>

<div class="container">
    <div id="side">
        <aside>
            <div class="filter-section">
                <div class="filter-header" id="filter-header">
                    <img src="images/filter.png" alt="Filters" class="filter-icon" id="filter-icon" />
                    <div class="selected-filters" id="selected-filters" data-placeholder="No Filters Selected">
                        No Filters Selected
                    </div>
                </div>

                <div class="filter-popup" id="filter-popup">
                    <button class="filter-option" data-value="Vegan">Vegan</button>
                    <button class="filter-option" data-value="Vegetarian">Vegetarian</button>
                    <button class="filter-option" data-value="Halal">Halal</button>
                    <button class="filter-option" data-value="Dairy-Free">Dairy Free</button>
                    <button class="filter-option" data-value="Gluten-Free">Gluten Free</button>
                    <button class="filter-option" data-value="Kosher">Kosher</button>
                    <button class="filter-option" data-value="Nut-Free">Nut Free</button>
                </div>
            </div>
            <div class="matches">
                <h2>Favorites</h2>
            </div>
        </aside>
    </div>
    <main>
        <div id="map"></div>
    </main>
    <div id="restaurant-floating-box" class="floating-box" style="display: none;">
        <button id="popup-close" class="popup-close">X</button>
        <h2 id="popup-restaurant-name">Restaurant Name</h2>
        <p id="popup-restaurant-description"></p>
        <p id="popup-restaurant-address"></p>
        <p id="popup-restaurant-cuisine"></p>
        <p id="popup-restaurant-hours"></p>
        <p id="popup-restaurant-phone"></p>
        <p id="popup-restaurant-website"></p>
    </div>
</div>

<script src="js/helpers/errors.iife.js"></script>
<script src="js/map.js"></script>
<script src="js/main.js"></script>
<script src="js/loadUserProfile.js"></script>
<script src="js/favorites.js"></script>

</body>
</html>
