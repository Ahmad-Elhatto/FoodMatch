<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/fav.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4da6ff;
            padding: 10px 20px;
            color: white;
        }
        .logo img {
            height: 75px;
        }
        .search-bar {
            display: flex;
            background: white;
            border-radius: 20px;
            padding: 5px 10px;
            width: 35rem;
        }
        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            width: 35rem;
        }
        .icons {
            display: flex;
            align-items: center;
        }
        .icons button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            margin-right: 10px;
            cursor: pointer;
        }
        .icons img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .filter-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #e0e0e0;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .matches h2 {
            margin-bottom: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<header>
    <a href="home.html" class="logo" style="text-decoration: none; color: inherit;">
        <img src="images/Logo.png" alt="FoodMatch Logo">
        <span class="website-name">FoodMatch</span>
    </a>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search">
        <button id="search-btn">Search</button>
    </div>

    <div id="group">
        <div class="toggle-container">
            <input type="checkbox" id="my-toggle" class="toggle-checkbox">
            <label for="my-toggle" class="toggle-label"></label>
        </div>

        <div class="icons">
            <a href="favorites.html">
                <img src="images/fav_emp.png" alt="fav empty">
            </a>
            <div class="settings-container">
                <img src="images/settings.png" alt="Settings" id="settings-icon">
                <div class="dropdown-menu" id="dropdown-menu">
                    <div class="dropdown-user-info">
                        <img id="profile-picture-settings" src="" alt="User Profile Picture" class="dropdown-profile-pic" style="visibility: visible;" />
                        <div class="dropdown-username" id="dropdown-username">Name</div>
                    </div>
                    <hr class="dropdown-divider" />
                    <a href="profile.html" class="dropdown-item">
                        <img src="images/account.png" alt="Account & Settings" class="dropdown-item-icon" />
                        Account & Settings
                    </a>
                    <a href="login.html" class="dropdown-item">
                        <img src="images/logout.png" alt="Logout" class="dropdown-item-icon" />
                        Log out
                    </a>
                </div>
            </div>
        </div>

        <div class="profile-img">
            <img id="profile-picture-nav" src="" alt="User Profile Picture" style="visibility: visible;" />
        </div>
    </div>

</header>

<div class="container">
    <div id="side">
        <aside>
            <!-- 1) Filter header: icon + selected chips -->
            <div class="filter-section">
                <div class="filter-header" id="filter-header">
                    <img
                            src="images/filter.png"
                            alt="Filters"
                            class="filter-icon"
                            id="filter-icon"
                    />
                    <div
                            class="selected-filters"
                            id="selected-filters"
                            data-placeholder="No Filters Selected"
                    >
                        No Filters Selected
                    </div>
                </div>

                <!-- 2) Floating popup of all filter options -->
                <div class="filter-popup" id="filter-popup">
                    <button class="filter-option" data-value="Vegan">Vegan</button>
                    <button class="filter-option" data-value="Vegetarian">Vegetarian</button>
                    <button class="filter-option" data-value="Halal">Halal</button>
                    <button class="filter-option" data-value="Dairy-Free">Dairy Free</button>
                    <button class="filter-option" data-value="Gluten-Free">Gluten Free</button>
                    <button class="filter-option" data-value="Kosher">Kosher</button>
                    <button class="filter-option" data-value="Nut-Free">Nut Free</button>
                </div>
            </div>

            <!-- 3) Your matches list -->
            <div class="matches">
                <h2>Matches</h2>
                <!-- dynamically inserted restaurant cards hereâ€¦ -->
            </div>
        </aside>
    </div>
    <main>
        <div id="map"></div>
    </main>
    <div id="restaurant-floating-box" class="floating-box" style="display: none;">
        <button id="popup-close" class="popup-close">X</button>
        <h2 id="popup-restaurant-name">Restaurant Name</h2>
        <p id="popup-restaurant-description"></p>
        <p id="popup-restaurant-address"></p>
        <p id="popup-restaurant-cuisine"></p>
        <p id="popup-restaurant-hours"></p>
        <p id="popup-restaurant-phone"></p>
        <p id="popup-restaurant-website"></p>
    </div>
</div>

<script src="js/helpers/errors.iife.js"></script>
<script src="js/map.js"></script>
<script src="js/loadUserProfile.js"></script>
<script src="js/restaurant.js"></script>
<script src="js/main.js"></script>

</body>
</html>
